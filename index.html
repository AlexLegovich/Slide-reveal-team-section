<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team slide reveal</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="team">
      <div class="team__container">
        <div class="team__list">
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/01.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Chris Ellis</h4>
            <!-- <p class="team__item-position">Managing Director</p> -->
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/02.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Edward Vellacott</h4>
            <!-- <p class="team__item-position">Commercial Director</p> -->
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/03.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Emily West</h4>
            <!-- <p class="team__item-position">Brand & Marketing Manager</p> -->
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/04.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Hélène Temmerman</h4>
            <p class="team__item-position">Sales Manager – Europe</p>
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/05.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Lecia Long</h4>
            <p class="team__item-position">Sales Manager – Asia</p>
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/06.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Maria Giulia Alicino</h4>
            <!-- <p class="team__item-position">Assistant Sales Manager</p> -->
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/07.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Amber Baker</h4>
            <p class="team__item-position">Finance and Admin Assistant</p>
          </div>
          <div class="team__item">
            <div class="team__item-image" id="modal">
              <img src="img/08.jpg" alt="Image" />
            </div>
            <h4 class="team__item-name">Helen Day</h4>
            <!-- <p class="team__item-position">Finance Controller</p> -->
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideReveal/1.1.2/jquery.slidereveal.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
